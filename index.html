<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says Neon Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Simon Says Game</h1>
    <h2 id="level-title">Press Any Key to Start</h2>
    <div class="btn-container">
      <div class="btn red" id="red">1</div>
      <div class="btn yellow" id="yellow">2</div>
      <div class="btn green" id="green">3</div>
      <div class="btn blue" id="blue">4</div>
      <div class="btn purple" id="purple">5</div>
    </div>
    <p id="score">Score: 0 | High Score: 0</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
